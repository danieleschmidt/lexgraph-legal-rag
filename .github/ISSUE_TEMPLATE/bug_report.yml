name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.
        
        **Before submitting**, please:
        - Search existing issues to avoid duplicates
        - Try reproducing the issue with the latest version
        - Check the [troubleshooting guide](docs/guides/USER_GUIDE.md#troubleshooting)

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of LexGraph Legal RAG are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you experiencing this issue?
      options:
        - Production (live deployment)
        - Staging (test environment)
        - Development (local setup)
        - Docker container
        - Other (please specify in description)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "Describe what happened..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "Describe what should have happened..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Describe what actually happened..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs.
      placeholder: "Paste error messages here..."
      render: text

  - type: input
    id: api_request
    attributes:
      label: API Request (if applicable)
      description: If this is an API issue, please provide the request details.
      placeholder: "POST /v1/search with {query: 'example'}..."

  - type: textarea
    id: system_info
    attributes:
      label: System Information
      description: Please provide relevant system information.
      placeholder: |
        - OS: [e.g., Ubuntu 20.04, macOS 12.0, Windows 11]
        - Python version: [e.g., 3.11.0]
        - Browser (if web interface): [e.g., Chrome 100, Firefox 98]
        - Docker version (if applicable): [e.g., 20.10.14]

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low (minor inconvenience)
        - Medium (affects functionality)
        - High (breaks major feature)
        - Critical (system unusable)
    validations:
      required: true

  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: Have you found any workaround for this issue?
      placeholder: "Describe any temporary solutions..."

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: "Screenshots, related issues, etc..."

  - type: checkboxes
    id: checklist
    attributes:
      label: Submission Checklist
      description: Please confirm the following before submitting:
      options:
        - label: I have searched for existing issues describing this problem
          required: true
        - label: I have tried reproducing this issue with the latest version
          required: true
        - label: I have removed any sensitive information from this report
          required: true
        - label: I am willing to help test a fix for this issue
          required: false