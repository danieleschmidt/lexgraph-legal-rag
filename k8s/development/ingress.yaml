apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: '100'
    nginx.ingress.kubernetes.io/rate-limit-window: 1m
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  name: bioneural-olfactory-fusion-ingress
  namespace: bioneural-olfactory-fusion-development
spec:
  ingressClassName: nginx
  rules:
  - host: bioneural-olfactory-fusion-development.example.com
    http:
      paths:
      - backend:
          service:
            name: bioneural-olfactory-fusion-service
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - bioneural-olfactory-fusion-development.example.com
    secretName: bioneural-olfactory-fusion-tls-development
