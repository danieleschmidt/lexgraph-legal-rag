apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bioneural-olfactory-fusion-api
    environment: staging
    version: v1.0.0
  name: bioneural-olfactory-fusion-api
  namespace: bioneural-olfactory-fusion-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bioneural-olfactory-fusion-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8000'
        prometheus.io/scrape: 'true'
      labels:
        app: bioneural-olfactory-fusion-api
        environment: staging
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              key: environment
              name: bioneural-olfactory-fusion-config
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              key: log_level
              name: bioneural-olfactory-fusion-config
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              key: api_key
              name: bioneural-olfactory-fusion-secrets
        image: bioneural-olfactory-fusion:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        name: api
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      terminationGracePeriodSeconds: 30
