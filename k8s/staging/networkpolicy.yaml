apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bioneural-olfactory-fusion-netpol
  namespace: bioneural-olfactory-fusion-staging
spec:
  egress:
  - ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
    - port: 443
      protocol: TCP
    - port: 80
      protocol: TCP
    to: []
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - port: 8000
      protocol: TCP
  podSelector:
    matchLabels:
      app: bioneural-olfactory-fusion-api
  policyTypes:
  - Ingress
  - Egress
