apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bioneural-olfactory-fusion-hpa
  namespace: bioneural-olfactory-fusion-staging
spec:
  maxReplicas: 6
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bioneural-olfactory-fusion-api
