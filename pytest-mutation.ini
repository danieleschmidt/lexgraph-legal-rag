[tool:pytest]
# Mutation testing configuration for comprehensive test quality assessment
addopts = 
    --tb=short
    --strict-markers
    --strict-config
    --cov=lexgraph_legal_rag
    --cov-branch
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term
    --cov-fail-under=80
    --junitxml=test-results/junit.xml
    --maxfail=5
    -ra

testpaths = tests
python_paths = src
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    mutation: Mutation testing
    performance: Performance tests
    security: Security tests
    smoke: Smoke tests
    regression: Regression tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pytest_cov

minversion = 6.0
required_plugins = 
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    pytest-asyncio>=0.21.0
    pytest-xdist>=3.2.0

# Mutation testing with mutmut
# Run: mutmut run --paths-to-mutate=src/
[mutmut]
paths-to-mutate = src/lexgraph_legal_rag/
tests-dir = tests/
runner = python -m pytest
backup = true
show-diff = true