{
  "apiVersion": "apps/v1",
  "kind": "Deployment",
  "metadata": {
    "name": "lexgraph-legal-rag",
    "namespace": "default",
    "labels": {
      "app": "lexgraph-legal-rag",
      "version": "0e9cdc6"
    }
  },
  "spec": {
    "replicas": 3,
    "strategy": {
      "type": "RollingUpdate",
      "rollingUpdate": {
        "maxUnavailable": 1,
        "maxSurge": 1
      }
    },
    "selector": {
      "matchLabels": {
        "app": "lexgraph-legal-rag"
      }
    },
    "template": {
      "metadata": {
        "labels": {
          "app": "lexgraph-legal-rag",
          "version": "0e9cdc6"
        }
      },
      "spec": {
        "containers": [
          {
            "name": "lexgraph-legal-rag",
            "image": "your-registry.com/lexgraph-legal-rag:v0e9cdc6",
            "ports": [
              {
                "containerPort": 8000
              }
            ],
            "env": [
              {
                "name": "API_KEY",
                "valueFrom": {
                  "secretKeyRef": {
                    "name": "lexgraph-secrets",
                    "key": "api-key"
                  }
                }
              },
              {
                "name": "DATABASE_URL",
                "valueFrom": {
                  "secretKeyRef": {
                    "name": "lexgraph-secrets",
                    "key": "database-url"
                  }
                }
              },
              {
                "name": "ENVIRONMENT",
                "value": "production"
              }
            ],
            "resources": {
              "limits": {
                "cpu": "1000m",
                "memory": "2Gi"
              },
              "requests": {
                "cpu": "500m",
                "memory": "1Gi"
              }
            },
            "livenessProbe": {
              "httpGet": {
                "path": "/health",
                "port": 8000
              },
              "initialDelaySeconds": 30,
              "periodSeconds": 10
            },
            "readinessProbe": {
              "httpGet": {
                "path": "/ready",
                "port": 8000
              },
              "initialDelaySeconds": 5,
              "periodSeconds": 5
            },
            "securityContext": {
              "runAsNonRoot": true,
              "runAsUser": 1000,
              "allowPrivilegeEscalation": false,
              "readOnlyRootFilesystem": true
            }
          }
        ],
        "securityContext": {
          "fsGroup": 1000
        }
      }
    }
  }
}